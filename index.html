<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Tax Calculator</title>
</head>

<body>

    <header>
        <div class="header_logo">
            <img src="assets/images/Screenshot 2024-08-01 105631.png" />
        </div>
        <nav class=" header_nav">
            <ul>
                <li><a onclick="openModal('registrationModal')">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="homescreen">
            <div class="container">
                <div class="content">
                    <h1>Welcome to the <span>PsyberTax Calculator</span></h1>
                    <p>Effortlessly calculate your taxes with our user-friendly tool.</p>
                    <button onclick="openModal('registrationModal')">Get Started</button>
                </div>
                <div>
                    <img src="assets/images/hScreen.svg" />
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tax Calculator. All rights reserved.</p>
    </footer>


    <!-- registration modal -->
    <div id="registrationModal" class="modal">
        <div class="modal_body">
            <span class="close" onclick="closeModal('registrationModal')">&times;</span>
            <h2>Register</h2>
            <form id="registrationForm">
                <div class="form_group">
                    <label for="name">Name:</label>
                    <input id="name" type="text" name="name" />
                </div>
                <div class="form_group">
                    <label for="surname">Surname:</label>
                    <input id="surname" type="text" name="surname">
                </div>
                <div class="form_group">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email">
                </div>
                <div class="form_group">
                    <button class="danger" type="button" onclick="closeModal('registrationModal')">Cancel</button>
                    <button type="submit">Register</button>
                </div>
            </form>
        </div>

    </div>


</body>
<script src="js/script.js"></script>
<script src="domain/Customer.js"></script>

</html>
