<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>TaxCalculations</title>
    <link rel="stylesheet" href="CalculationResults.css" />
</head>

<body>
    <header>
        <div class="header_logo">
            <img src="../../assets/images/Screenshot 2024-08-01 105631.png" />
        </div>
        <nav class=" header_nav">
            <ul>
                <li><a>Dashboard</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <h2>Tax Calculator</h2>
        </section>
        <section id="main-screen">
            <div id="tax-info" class="container">
                <form id="taxInfoForm">
                    <h3>Tax Information</h3>
                    <div class="form-group">
                        <div>
                            <label for="taxYear">Tax Year</label>
                            <select id="taxYear" name="taxYear" >
                                <option value="2023">2023-2024</option>
                            </select>
                        </div>
                        <div>
                            <label for="taxPaid">Tax Already Paid(as per IRP5)</label>
                            <input id="taxPaid" type="number" name="taxPaid">
                        </div>
                    </div>
                    <div>
                        <h3>Income</h3>
                        <div class="form-group">
                            <div>
                                <label for="salary">Annual Salary</label>
                                <input id="salary" type="number" name="salary" />
                            </div>
                            <div>
                                <label for="bonus">Bonuses</label>
                                <input id="bonus" type="number" name="bonuses" />
                            </div>
                            <div>
                                <label for="interest">Interest Received</label>
                                <input id="interest" type="number" name="interestReceived" />
                            </div>
                            <div>
                                <label for="dividends">Dividends</label>
                                <input id="dividends" type="number" name="dividends" />
                            </div>
                            <div>
                                <label for="totalCapitalGain">Total Capital Gain</label>
                                <input id="totalCapitalGain" type="number" name="totalCapitalGain" />
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3>Expense</h3>
                        <div class="form-group">
                            <div>
                                <label for="retirementFunding">Retirement Funding</label>
                                <input id="retirementFunding" type="number" name="retirementFunding" />
                            </div>
                            <div>
                                <label for="travelAllowance">Travel Allowance</label>
                                <input id="travelAllowance" type="number" name="travelAllowance" />
                            </div>
                            <div>
                                <label for="medicalDependencies">Medical Dependencies</label>
                                <input id="medicalDependencies" type="number" name="medicalDependencies" />

                            </div>

                        </div>

                    </div>
                    <div>
                        <button type="submit">Calculate</button>
                        <button type="button">Save</button>
                    </div>
                </form>
            </div>
            <div id="summary" class="card">
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Total Income</div>
                    <div class="value"><p id="total-income"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Total Expense</div>
                    <div class="value"><p id="total-expense-deductible"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Taxable Income</div>
                    <div class="value"><p id="taxable-income"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Tax Payable</div>
                    <div class="value"><p id="tax-payable"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Medical Credits</div>
                    <div class="value"><p id="medical-credit"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Primary Rebate</div>
                    <div class="value"><p id="rebate"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Nett Payable</div>
                    <div class="value"><p id="nett-payable"></p></div>
                </div>
                <div class="summary-data-container">
                    <div class="icon" style="background-color: purple;"></div>
                    <div class="description">Final Payable</div>
                    <div class="value"><p id="final-payable"></p></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Tax Calculator. All rights reserved.</p>
    </footer>

</body>
<script src="CalculationResults.js"></script>
<script src="../../domain/Customer.js"></script>
<script src="../../domain/TaxInfo.js"></script>
<script src="../../domain/TaxCalculator.js"></script>
<script src="../../domain/TaxYear2023.js"></script>

</html>
